{% extends 'base.html' %}
{% block content %}
{% load static %}
{% load crispy_forms_tags %}

<div class="about-container container mt-4">
    <div class="row">
        <div class="col-12">
            <div class="text-wrapper">
                <h2 class="about-title">{{ about_us.title }}</h2>
                <img src="{% static 'images/man-reading-2.png' %}" class="img-fluid rounded-image" width="30%" alt="man reading a book">
                {{ about_us.content | safe }}
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col text-right">
            <p class="text-end"><em>Updated on: {{ about_us.updated_on }}</em></p>
        </div>
    </div>
</div>
{% endblock content %}
